{% extends "layout/website.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-2">
                <h1 class="mt-5">Editar Tarea</h1>
                <form method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    {% bootstrap_button button_type="submit" content="Editar" %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
