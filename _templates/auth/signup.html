{% extends "layout/website.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4 offset-md-4">
                <h1 class="mt-5">Nuevo Usuario</h1>
                <form method="post" action="{% url 'auth:signup' %}" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    {% bootstrap_button button_type="submit" content="Signup" %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
